<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Stop Watch</title>
</head>
<body class="amber lighten-2 center-align valign-wrapper">
    <div class="container main-div">
        <h4>JAVASCRIPT STOPWATCH</h4>

        <h2 id="timer" style="margin: 5% auto ;">TIMER</h2>

        <div class="container valign-wrapper row" style="margin-top: 5%; width: 100%;">
            <div class="container col">
                <button id="startButton" type="button" class="button-effects orange waves-effect waves-yellow btn-large">Start</button>
            </div>
            <div class="container col">
                <button id="stopButton" type="button" class="button-effects orange waves-effect waves-yellow btn-large">Stop</button>
            </div>
            <div class="container col">
                <button id="resetButton" type="button" class="button-effects orange waves-effect waves-yellow btn-large">Reset</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
