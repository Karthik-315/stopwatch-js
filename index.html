<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Stop Watch</title>
</head>
<body class="flex-column">
    <section class="container flex-column">
        <h2>JAVASCRIPT STOPWATCH</h2>

        <h1 class="timer">TIMER</h1>

        <article class="flex-row button-group">
            <div class="">
                <button id="startButton" type="button" class="button-effects">Start</button>
            </div>
            <div>
                <button id="stopButton" type="button" class="button-effects disable">Stop</button>
            </div>
            <div>
                <button id="resetButton" type="button" class="button-effects">Reset</button>
            </div>
        </article>
    </section>
    <!-- <script type="text/javascript" src="js/materialize.js"></script> -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
